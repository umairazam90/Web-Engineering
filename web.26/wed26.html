<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Transitions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .hd {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: large;
            background-color: aliceblue;
            border: 1px dotted black;
            padding: 10px;
            transition: transform 0.4s ease-in-out, background-color 0.4s ease-in-out;
        }

        .hd:hover {
            transform: scale(1.1);
            background-color: lightcyan;
        }

        #bn {
            color: blue;
            border: 2px solid green;
            padding: 5px;
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }

        #bn:hover {
            transform: rotate(5deg);
            color: darkblue;
        }

        nav ul {
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        nav ul li {
            list-style: none;
        }

        li a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s, color 0.3s;
        }

        li a:hover {
            background-color: chartreuse;
            transform: translateY(-3px) scale(1.1);
            color: white;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .animated-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: dodgerblue;
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        .animated-btn:hover {
            transform: rotate(-5deg) scale(1.1);
            background-color: darkblue;
        }
    </style>
</head>
<body>

    <h1 class="hd">Class and ID</h1>
    <p class="hd">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt impedit unde numquam adipisci nam laboriosam lab</p>
    <h2 id="bn">Class</h2>

    <nav>
        <ul>
            <li><a href="https://openai.com/index/chatgpt/">Home</a></li>
            <li><a href="https://openai.com/index/chatgpt/">Gallery</a></li>
            <li><a href="https://openai.com/index/chatgpt/">Department</a></li>
            <li><a href="https://openai.com/index/chatgpt/">Contact</a></li>
            <li><a href="https://openai.com/research/index/">Services</a></li>
        </ul>
    </nav>
    <h1>Form Element
    </h1>
    <form>
        <label for="">ENter name</label>
        <input type="text" name="" id="">
    </form>

    <button class="animated-btn">Click Me</button>

</body>
</html>
